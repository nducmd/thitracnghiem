        <div class="box-filter-class">

                class="filter-input"
                type="text"
                id="filterInput"
                onkeyup="filterClasses()"
                placeholder="Lọc theo tên bài thi..."
              />
              <select id="examType" onchange="filterClasses()">
                <option value="">Tất cả</option>
                <option value="Giữa kỳ">Giữa kỳ</option>

            <div class="center-content box-class" id="testClassContainer"></div>

    </div>

    <script>
      const testClasses = [
        {
          name: "Mạng máy tính",
          lecturer: "Nguyễn Thanh Thủy",
          deadlineWeek: "3/3/2023",
          startTime: "22:00",
          deadlineTime: "60",
          type: "Giữa kỳ",
          url: "./test.html",
        },
        {
          name: "Hệ điều hành",
          lecturer: "Đinh Xuân Trường",
          deadlineWeek: "3/3/2023",
          startTime: "22:00",
          deadlineTime: "60",
          type: "Cuối kỳ",
          url: "",
        },
        {
          name: "Trí tuệ nhân tạo",
          lecturer: "Nguyễn Tiến Công",
          deadlineWeek: "3/3/2023",
          startTime: "22:00",
          deadlineTime: "60",
          type: "Cuối kỳ",
          url: "",
        },
        {
          name: "Lập trình web",
          lecturer: "Nguyễn Trọng Khánh",
          deadlineWeek: "3/3/2023",
          startTime: "22:00",
          deadlineTime: "60",
          type: "Giữa kỳ",
          url: "",
        },
        {
          name: "OOP",
          lecturer: "Nguyễn Mạnh Sơn",
          deadlineWeek: "3/3/2023",
          startTime: "22:00",
          deadlineTime: "60",
          type: "Cuối kỳ",
          url: "",
        },
      ];

      function generateTestClasses(classes) {
        const container = document.getElementById("testClassContainer");
        container.innerHTML = "";
        classes.forEach((cls) => {
          const classHTML = `
                    <div class="center-content">
                        <div class="center-content box-class">
                            <div class="class">
                                <a href="${cls.url}">
                                    <div class="name">
                                        <h1 class="name-class">${cls.name}</h1>
                                        <h2 class="name-lecturer">GV: ${cls.lecturer}</h2>
                                    </div>
                                    <div class="deadline">
                                        <h2 class="deadline-week">Bắt đầu: ${cls.deadlineWeek} ${cls.startTime}</h2>
                                        <h3 class="deadline-time">Thời gian làm bài: ${cls.deadlineTime} phút</h3>
                                    </div>
                                    <div class="typeTest">
                                        <h2 class="type">Bài thi: ${cls.type}</h2>
                                    </div>
                                    <div class="btn-action">
                                        <a href="${cls.url}" class="action-test">
                                            <i class="fa-regular fa-folder"></i>
                                        </a>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
          container.innerHTML += classHTML;
        });
      }

      function filterClasses() {
        const examType = document.getElementById("examType").value;
        const filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();
        const filteredClasses = testClasses.filter((cls) => {
          const nameMatch = cls.name.toUpperCase().indexOf(filterValue) > -1;
          if (examType === "") {
            return nameMatch;
          } else {
            return nameMatch && cls.type === examType;
          }
        });
        generateTestClasses(filteredClasses);
      }

      generateTestClasses(testClasses);
    </script>
  </body>
